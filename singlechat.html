<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Chat Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>


 <div class="row chat-messages">
        
        <div class="row msg">
           <div class="col-sm-12 chat-reciever">
               <div class="reciever">
                  <div class="chat-text">
                     Hey Akkaa!!
                  </div>
                  <span class="time float-right">
                    12:30
                  </span>
               </div>
           </div>
        </div>


        <div class="row msg">
           <div class="col-sm-12 chat-sender">
               <div class="sender">
                  <div class="chat-text">
                     Hi Pranathi
                  </div>
                  <span class="time float-right">
                    12:32
                  </span>
               </div>
           </div>
        </div>


        <div class="row msg">
           <div class="col-sm-12 chat-reciever">
               <div class="reciever">
                  <div class="chat-text">
                     It's been long time since we met....
                  </div>
                  <span class="time float-right">
                    12:34
                  </span>
               </div>
           </div>
        </div>


        <div class="row msg">
           <div class="col-sm-12 chat-sender">
               <div class="sender">
                  <div class="chat-text">
                     Yes, let's catch up this weekend???
                  </div>
                  <span class="time float-right">
                    12:34
                  </span>
               </div>
           </div>
        </div>

        <div class="row msg">
           <div class="col-sm-12 chat-reciever">
               <div class="reciever">
                  <div class="chat-text">
                     That's a good idea. 
                  </div>
                  <span class="time float-right">
                    12:35
                  </span>
               </div>
           </div>
        </div>


        <div class="row msg">
           <div class="col-sm-12 chat-sender">
               <div class="sender">
                  <div class="chat-text">
                     Ok then ....see you this weekend.
                  </div>
                  <span class="time float-right">
                    12:37
                  </span>
               </div>
           </div>
        </div>

        <div class="row msg">
           <div class="col-sm-12 chat-reciever">
               <div class="reciever">
                  <div class="chat-text">
                     See you akka....have a gud day
                  </div>
                  <span class="time float-right">
                    12:40
                  </span>
               </div>
           </div>
        </div>


        <div class="row msg">
           <div class="col-sm-12 chat-sender">
               <div class="sender">
                  <div class="chat-text">
                    have a gud day
                  </div>
                  <span class="time float-right">
                    12:42
                  </span>
               </div>
           </div>
        </div>



     </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
